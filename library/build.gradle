apply plugin: 'com.android.library'

android {
    def APP_ID = "com.hy.iframe.adx"

    compileSdkVersion VERS.compileSdkVersion
    buildToolsVersion VERS.buildToolsVersion //需要发布maven时必须

    defaultConfig {
        minSdkVersion VERS.minSdkVersion
        targetSdkVersion VERS.targetSdkVersion
        versionCode 8
        versionName "2.0.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility VERS.javaVersion
        targetCompatibility VERS.javaVersion
        //kotlinOptions.freeCompilerArgs += ['-module-name', "$APP_ID"]
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api deps.frame.iframe
    implementation deps.androidx.appcompat
//    implementation 'androidx.recyclerview:recyclerview:1.1.0'
}

apply from: "../maven-release-aar.gradle" //需要发布maven时必须
